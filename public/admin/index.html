        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #0f172a;
                --bg-sidebar: #0f172a;
                --text-primary: #f9fafb;
                --text-secondary: #9ca3af;
                --border: #374151;
                --accent: #60a5fa;
                --hover: #374151;
                --shadow:
                    0 1px 3px 0 rgb(0 0 0 / 0.3),
                    0 1px 2px -1px rgb(0 0 0 / 0.3);
                --shadow-lg:
                    0 10px 15px -3px rgb(0 0 0 / 0.3),
                    0 4px 6px -4px rgb(0 0 0 / 0.3);
            }

            [data-theme="light"] {
                --bg-primary: #ffffff;
                --bg-secondary: #f8fafc;
                --bg-sidebar: #ffffff;
                --text-primary: #1f2937;
                --text-secondary: #6b7280;
                --border: #e5e7eb;
                --accent: #3b82f6;
                --hover: #f3f4f6;
                --shadow:
                    0 1px 3px 0 rgb(0 0 0 / 0.1),
                    0 1px 2px -1px rgb(0 0 0 / 0.1);
                --shadow-lg:
                    0 10px 15px -3px rgb(0 0 0 / 0.1),
                    0 4px 6px -4px rgb(0 0 0 / 0.1);
            }

            body {
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                background: var(--bg-primary);
                color: var(--text-primary);
                transition: all 0.3s ease;
            }

            a:link {
                color: var(--text-primary);
                text-decoration: none;
            }

            /* visited link */
            a:visited {
                color: var(--text-primary);
            }

            /* mouse over link */
            a:hover {
                color: var(--text-primary);
            }

            /* selected link */
            a:active {
                color: var(--text-primary);
            }

            .app-container {
                display: flex;
                min-height: 100vh;
            }

            .sidebar {
                background: var(--bg-sidebar);
                border-right: 1px solid var(--border);
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                z-index: 1000;
                box-shadow: var(--shadow);
                width: 280px;
            }

            .sidebar-header {
                padding: 1.5rem;
                border-bottom: 1px solid var(--border);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                font-weight: 600;
                font-size: 1.125rem;
                color: var(--text-primary);
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                background: linear-gradient(135deg, var(--accent), #8b5cf6);
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
            }

            .theme-toggle {
                background: none;
                border: none;
                color: var(--text-secondary);
                cursor: pointer;
                padding: 0.5rem;
                border-radius: 8px;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .theme-toggle:hover {
                background: var(--hover);
                color: var(--text-primary);
            }

            .sidebar-nav {
                padding: 1rem;
                flex: 1;
            }

            .nav-section {
                margin-bottom: 2rem;
            }

            .nav-section-title {
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                color: var(--text-secondary);
                margin-bottom: 0.75rem;
                padding: 0 0.75rem;
            }

            .nav-items {
                list-style: none;
            }

            .nav-item {
                margin-bottom: 0.25rem;
            }

            .nav-link {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                padding: 0.75rem;
                color: var(--text-secondary);
                text-decoration: none;
                border-radius: 8px;
                transition: all 0.2s ease;
                font-weight: 500;
                position: relative;
            }

            .nav-link:hover {
                background: var(--hover);
                color: var(--text-primary);
            }

            .nav-link.active {
                background: var(--accent);
                color: white;
            }

            .nav-link.active::before {
                content: "";
                position: absolute;
                left: -1rem;
                top: 50%;
                transform: translateY(-50%);
                width: 3px;
                height: 20px;
                background: var(--accent);
                border-radius: 0 2px 2px 0;
            }

            .nav-icon {
                width: 20px;
                height: 20px;
                stroke-width: 2;
                flex-shrink: 0;
            }

            .mobile-toggle {
                display: none;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1001;
                background: var(--bg-sidebar);
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 0.75rem;
                cursor: pointer;
                box-shadow: var(--shadow);
                color: var(--text-primary);
            }

            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .main-content {
                flex: 1;
                background: var(--bg-secondary);
                min-height: 100vh;
                padding: 2rem;
                transition: all 0.3s ease;
            }

            .content-header {
                margin-bottom: 2rem;
            }

            .content-title {
                font-size: 2rem;
                font-weight: 700;
                margin-bottom: 0.5rem;
            }

            .content-subtitle {
                color: var(--text-secondary);
                font-size: 1.125rem;
            }

            .content-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
            }

            .content-card {
                background: var(--bg-sidebar);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: var(--shadow);
                transition: all 0.2s ease;
            }

            .content-card:hover {
                box-shadow: var(--shadow-lg);
                transform: translateY(-2px);
            }

            .card-title {
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .card-text {
                color: var(--text-secondary);
                line-height: 1.6;
            }

            /* Responsive breakpoints */
            @media (max-width: 1024px) {
                .sidebar {
                    width: 80px;
                }

                .sidebar-header {
                    padding: 1rem;
                    justify-content: center;
                }

                .logo-text,
                .nav-section-title {
                    display: none;
                }

                .nav-link {
                    justify-content: center;
                    padding: 0.75rem;
                }

                .nav-link span {
                    display: none;
                }

                .theme-toggle {
                    padding: 0.5rem;
                }
            }

            @media (max-width: 768px) {
                .sidebar {
                    position: fixed;
                    left: -280px;
                    top: 0;
                    bottom: 0;
                    width: 280px;
                    z-index: 1000;
                }

                .sidebar.open {
                    left: 0;
                }

                .mobile-toggle {
                    display: block;
                }

                .mobile-toggle.hide {
                    display: none;
                }

                .mobile-overlay.show {
                    display: block;
                }

                .main-content {
                    margin-left: 0;
                    padding: 5rem 1rem 2rem;
                }

                .logo-text,
                .nav-section-title {
                    display: block;
                }

                .nav-link {
                    justify-content: flex-start;
                    padding: 0.75rem;
                }

                .nav-link span {
                    display: block;
                }
            }
        </style>

                        AI assistance for API, AI & integration management
                    </p>

                <iframe

                        width: 100%;
                        height: calc(100vh - 170px);
                        border: 0px;

                    src="/chat"
                >
                </iframe>

        <script>
            const savedTheme = localStorage.getItem("theme") || "dark";
            setTheme(savedTheme);

            const searchParams = new URLSearchParams(window.location.href);
            for (const p of searchParams) {
                if (p[0] == "code") {
                    let code = p[1];
                    localStorage.setItem("authorization_code", code);
                    localStorage.setItem(
                        "auth_response_uri",
                        window.location.href,
                    );

                    window.location.href =
                        window.location.origin + window.location.pathname;
                }
            }

            function toggleTheme() {
                const currentTheme = document.body.getAttribute("data-theme");
                const newTheme = currentTheme === "light" ? "dark" : "light";

                setTheme(newTheme);

                document
                    .getElementById("content-iframe")
                    .contentWindow.location.reload();
            }

            function setTheme(newTheme) {
                const lightIcon = document.querySelector(".theme-icon-light");
                const darkIcon = document.querySelector(".theme-icon-dark");

                document.body.setAttribute("data-theme", newTheme);
                localStorage.setItem("theme", newTheme);

                if (newTheme === "dark") {
                    lightIcon.style.display = "none";
                    darkIcon.style.display = "block";
                } else {
                    lightIcon.style.display = "block";
                    darkIcon.style.display = "none";
                }
            }

            function toggleSidebar() {
                const sidebar = document.querySelector(".sidebar");
                const overlay = document.querySelector(".mobile-overlay");
                const toggle = document.querySelector(".mobile-toggle");

                sidebar.classList.toggle("open");
                overlay.classList.toggle("show");
                toggle.classList.toggle("hide");
            }

            function closeSidebar() {
                const sidebar = document.querySelector(".sidebar");
                const overlay = document.querySelector(".mobile-overlay");
                const toggle = document.querySelector(".mobile-toggle");

                sidebar.classList.remove("open");
                overlay.classList.remove("show");
                setTimeout(() => {
                    toggle.classList.toggle("hide");
                }, 200);
            }

            // Handle navigation clicks
            document.querySelectorAll(".nav-link").forEach((link) => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();

                    // Remove active class from all links
                    document
                        .querySelectorAll(".nav-link")
                        .forEach((l) => l.classList.remove("active"));

                    // Add active class to clicked link
                    this.classList.add("active");

                    // Update main content title
                    const title = this.querySelector("span").textContent;
                    document.querySelector(".content-title").textContent =
                        title;

                    const description =
                        this.getAttribute("x-description") ??
                        "Apigee Agentic Portal resources";
                    document.querySelector(".content-subtitle").textContent =
                        description;

                    // get destination url
                    const linkUrl = this.getAttribute("href");

                    // get content iframe
                    const contentFrame =
                        document.getElementById("content-iframe");
                    contentFrame.setAttribute("src", linkUrl);

                    // Close sidebar on mobile after selection
                    if (window.innerWidth <= 768) {
                        closeSidebar();
                    }
                });
            });

            // Handle window resize
            window.addEventListener("resize", function () {
                if (window.innerWidth > 768) {
                    closeSidebar();
                } else {
                    const toggle = document.querySelector(".mobile-toggle");
                    toggle.classList.remove("hide");
                }
            });

            window.document.addEventListener("oauth_redirect", (event) => {
                console.log(event);

                let authUri =
                    event.detail["args"]["authConfig"][
                        "exchangedAuthCredential"
                    ]["oauth2"]["authUri"];

                event.detail["args"]["authConfig"]["exchangedAuthCredential"][
                    "oauth2"
                ]["redirectUri"] = window.location.href;

                localStorage.setItem(
                    "oauthMessage",
                    JSON.stringify(event.detail),
                );

                window.location.href =
                    authUri + "&redirect_uri=" + window.location.href;
            });
        </script>
