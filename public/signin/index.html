<!doctype html>
<html lang="en" class="light">
    <!-- Default to light mode -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
        <script>
            // Set theme on initial load
            if (
                localStorage.theme === "dark" ||
                (!("theme" in localStorage) &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches)
            ) {
                document.documentElement.classList.add("dark");
            } else {
                document.documentElement.classList.remove("dark");
            }
        </script>
    </head>
    <body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">
        <div class="flex flex-col items-center justify-center min-h-screen p-4">
            <div class="w-full max-w-sm">
                <div
                    class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-8 transition-colors duration-300"
                >
                    <h1
                        class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-2"
                    >
                        Sign in to your account
                    </h1>
                    <p
                        class="text-center text-gray-500 dark:text-gray-400 mb-8"
                    >
                        Choose one of the options below
                    </p>

                    <!-- Sign in with Google -->
                    <button
                        onclick="signInWithGoogle()"
                        class="w-full flex items-center justify-center gap-3 py-3 px-4 mb-4 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200"
                    >
                        <svg
                            class="w-5 h-5"
                            viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                            />
                            <path
                                fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                            />
                            <path
                                fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                            />
                            <path
                                fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.02,35.216,44,30.023,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                            />
                        </svg>
                        <span
                            class="text-sm font-medium text-gray-700 dark:text-gray-200"
                            >Sign in with Google</span
                        >
                    </button>

                    <!-- Sign in with SSO -->
                    <button
                        class="w-full flex items-center justify-center gap-3 py-3 px-4 mb-4 bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200"
                    >
                        <svg
                            class="w-5 h-5 text-gray-700 dark:text-gray-200"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path
                                d="M2 20h20v2H2v-2Zm2-8h2v7H4v-7Zm5 0h2v7H9v-7Zm5 0h2v7h-2v-7Zm5 0h2v7h-2v-7ZM2 6h20v4H2V6Z"
                            />
                        </svg>
                        <span
                            class="text-sm font-medium text-gray-700 dark:text-gray-200"
                            >Sign in with Enterprise SSO</span
                        >
                    </button>

                    <div class="my-6 flex items-center">
                        <div
                            class="flex-grow border-t border-gray-200 dark:border-gray-600"
                        ></div>
                        <span
                            class="mx-4 flex-shrink text-sm text-gray-400 dark:text-gray-500"
                            >Or</span
                        >
                        <div
                            class="flex-grow border-t border-gray-200 dark:border-gray-600"
                        ></div>
                    </div>

                    <!-- Sign in with Username/Password -->
                    <button
                        class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg transition-colors duration-200"
                    >
                        <svg
                            class="w-5 h-5 text-white"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                        >
                            <path
                                d="M12 2.5a5.5 5.5 0 0 1 5.5 5.5c0 1.57-.67 3-1.69 3.99a7.5 7.5 0 0 1-7.62 0A5.47 5.47 0 0 1 6.5 8a5.5 5.5 0 0 1 5.5-5.5Zm0 13a7.5 7.5 0 0 1 7.5 7.5v.5H4.5v-.5a7.5 7.5 0 0 1 7.5-7.5Z"
                            />
                        </svg>
                        <span class="text-sm font-medium text-white"
                            >Sign in with Username / Password</span
                        >
                    </button>
                </div>
            </div>
        </div>

        <script>
            // USER
            let config = {};
            fetch("/config")
                .then((response) => {
                    if (response.status == 200) return response.json();
                    else
                        console.error("Could not load app config from server.");
                })
                .then((appConfig) => {
                    config = appConfig;
                    firebase.initializeApp({
                        apiKey: config.authApiKey,
                        authDomain: config.authDomain,
                    });

                    firebase.auth().onAuthStateChanged((newUser) => {
                        if (newUser) {
                            // window.location.href = "/tools";
                            history.back();
                        }
                    });
                });

            // login with google function
            function signInWithGoogle() {
                var provider = new firebase.auth.GoogleAuthProvider();
                firebase
                    .auth()
                    .signInWithPopup(provider)
                    .then((result) => {
                        var credential = result.credential;
                        // This gives you a Google Access Token. You can use it to access the Google API.
                        var token = credential.accessToken;
                        // The signed-in user info.
                        var user = result.user;
                    })
                    .catch((error) => {
                        // Handle Errors here.
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        // The email of the user's account used.
                        var email = error.email;
                        // The firebase.auth.AuthCredential type that was used.
                        var credential = error.credential;
                        console.error(error);
                        // ...
                    });
            }
        </script>
    </body>
</html>
