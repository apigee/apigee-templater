<!doctype html>
<html lang="en">
    <head>

        <title>Modern LLM Chat UI</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            .chat-container::-webkit-scrollbar {
                width: 4px;
            }
            .chat-container::-webkit-scrollbar-thumb {
                background-color: #4a5568;
                border-radius: 20px;
            }
            .sidebar::-webkit-scrollbar {
                width: 4px;
            }
            .sidebar::-webkit-scrollbar-thumb {
                background-color: #4a5568;
                border-radius: 20px;
            }
        </style>
    </head>
    <body class="bg-gray-900 text-gray-200 flex h-screen">
        <!-- Sidebar -->
        <aside

        >
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold">ApigeeTemplater</h1>
                <button class="text-gray-400 hover:text-white">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
            <div class="flex-grow space-y-2">
                <a
                    href="#"
                    class="flex items-center p-2 text-sm rounded-lg bg-gray-700"
                >
                    <i class="fas fa-comment-alt mr-3"></i>
                    <span>Current Conversation</span>
                </a>
                <a
                    href="#"
                    class="flex items-center p-2 text-sm rounded-lg hover:bg-gray-700"
                >
                    <i class="fas fa-history mr-3"></i>
                    <span>Search Query Techniques</span>
                </a>
                <a
                    href="#"
                    class="flex items-center p-2 text-sm rounded-lg hover:bg-gray-700"
                >
                    <i class="fas fa-code mr-3"></i>
                    <span>Python Script for API</span>
                </a>
            </div>
            <div>
                <a
                    href="#"
                    class="flex items-center p-2 text-sm rounded-lg hover:bg-gray-700"
                >
                    <i class="fas fa-cog mr-3"></i>
                    <span>Settings</span>
                </a>
                <a
                    href="#"
                    class="flex items-center p-2 text-sm rounded-lg hover:bg-gray-700"
                >
                    <i class="fas fa-sign-out-alt mr-3"></i>
                    <span>Log out</span>
                </a>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col md:ml-64">
            <!-- Header -->
            <header
                class="bg-gray-800/50 backdrop-blur-sm border-b border-gray-700 p-4 flex items-center justify-between sticky top-0 z-10"
            >
                <button
                    id="menu-toggle"
                    class="md:hidden text-gray-400 hover:text-white"
                >
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 class="text-lg font-semibold">Chat with AI</h2>
                <div>
                    <button class="text-gray-400 hover:text-white mr-4">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    <button class="text-gray-400 hover:text-white">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </header>

            <!-- Chat Messages -->
            <div
                id="chat-container"
                class="flex-1 p-6 overflow-y-auto chat-container"
            >
                <div class="space-y-6">
                    <!-- Initial AI Message -->
                    <div class="flex items-start gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-xl flex-shrink-0"
                        >
                            G
                        </div>
                        <div class="bg-gray-800 rounded-lg p-4 max-w-lg">
                            <p class="text-sm">
                                Hello! I'm your friendly AI assistant. How can I
                                help you today?
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Form -->
            <div class="bg-gray-900 p-4 border-t border-gray-700">
                <div class="max-w-4xl mx-auto">
                    <form
                        id="chat-form"
                        class="flex items-center bg-gray-800 rounded-lg p-2"
                    >
                        <textarea
                            id="message-input"
                            type="text"
                            placeholder="Type your message here..."
                            class="flex-1 bg-transparent text-gray-200 placeholder-gray-500 focus:outline-none resize-none px-2"
                            rows="1"
                        ></textarea>
                        <button
                            type="submit"
                            class="bg-indigo-600 text-white rounded-md px-4 py-2 ml-2 hover:bg-indigo-500 transition-colors duration-200 disabled:bg-indigo-800 disabled:cursor-not-allowed"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    <p class="text-xs text-center text-gray-500 mt-2">
                        AI can make mistakes. Consider checking important
                        information.
                    </p>
                </div>
            </div>
        </main>

        <script>
            fetch(
                "http://localhost:8000/apps/apigee_templater_agent/users/u_123/sessions/s_abc",
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                },
            );

            const evtSource = new EventSource("http://localhost:8000/run_sse");

            evtSource.onmessage = (event) => {
                console.log(event);
                addMessageToUI("agent", "hello world!");
            };

            const chatForm = document.getElementById("chat-form");
            const messageInput = document.getElementById("message-input");
            const chatContainer = document.getElementById("chat-container");
            const menuToggle = document.getElementById("menu-toggle");
            const sidebar = document.querySelector("aside");
            const mainContent = document.querySelector("main");

            const apiKey = ""; // Leave empty, will be handled by the environment

            // --- Event Listeners ---
            chatForm.addEventListener("submit", handleSendMessage);
            messageInput.addEventListener("input", autoResizeTextarea);
            messageInput.addEventListener("keydown", handleKeydown);
            menuToggle.addEventListener("click", toggleSidebar);

            // Close sidebar when clicking outside on mobile
            document.addEventListener("click", (event) => {
                if (
                    window.innerWidth < 768 &&
                    !sidebar.contains(event.target) &&
                    !menuToggle.contains(event.target) &&
                    !sidebar.classList.contains("hidden")
                ) {
                    sidebar.classList.add("hidden");
                    mainContent.classList.remove("opacity-50");
                }
            });

            // --- UI Functions ---

            function toggleSidebar() {
                sidebar.classList.toggle("hidden");
                if (!sidebar.classList.contains("hidden")) {
                    mainContent.classList.add("opacity-50");
                } else {
                    mainContent.classList.remove("opacity-50");
                }
            }

            function autoResizeTextarea() {
                messageInput.style.height = "auto";
                messageInput.style.height = messageInput.scrollHeight + "px";
            }

            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function addMessageToUI(sender, message) {
                const messageElement = document.createElement("div");
                let formattedMessage = message.replace(/\n/g, "<br>");

                if (sender === "user") {
                    messageElement.innerHTML = `
                    <div class="flex items-start gap-3 justify-end">
                        <div class="bg-indigo-600 rounded-lg p-4 max-w-lg">
                            <p class="text-sm text-white">${formattedMessage}</p>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center font-bold text-white flex-shrink-0">
                            You
                        </div>
                    </div>`;
                } else {
                    messageElement.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-xl flex-shrink-0">
                            G
                        </div>
                        <div class="bg-gray-800 rounded-lg p-4 max-w-lg">
                            <p class="text-sm">${formattedMessage}</p>
                        </div>
                    </div>`;
                }
                chatContainer
                    .querySelector(".space-y-6")
                    .appendChild(messageElement);
                scrollToBottom();
            }

            function showTypingIndicator() {
                const typingElement = document.createElement("div");
                typingElement.id = "typing-indicator";
                typingElement.innerHTML = `
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-xl flex-shrink-0">
                        G
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 max-w-lg flex items-center">
                        <span class="typing-dot animate-bounce"></span>
                        <span class="typing-dot animate-bounce" style="animation-delay: 0.2s;"></span>
                        <span class="typing-dot animate-bounce" style="animation-delay: 0.4s;"></span>
                    </div>
                </div>
                <style>
                    .typing-dot {
                        width: 8px;
                        height: 8px;
                        background-color: #a3a3a3;
                        border-radius: 50%;
                        margin: 0 2px;
                    }
                </style>
            `;
                chatContainer
                    .querySelector(".space-y-6")
                    .appendChild(typingElement);
                scrollToBottom();
            }

            function removeTypingIndicator() {
                const typingIndicator =
                    document.getElementById("typing-indicator");
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // --- Core Logic ---

            async function handleSendMessage(e) {
                e.preventDefault();
                const userMessage = messageInput.value.trim();
                if (!userMessage) return;

                addMessageToUI("user", userMessage);
                messageInput.value = "";
                autoResizeTextarea();
                chatForm.querySelector("button").disabled = true;

                showTypingIndicator();

                try {
                    const aiResponse = await getAiResponse(userMessage);
                    removeTypingIndicator();
                    addMessageToUI("ai", aiResponse);
                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    removeTypingIndicator();
                    addMessageToUI(
                        "ai",
                        "Sorry, I'm having trouble connecting. Please try again later.",
                    );
                } finally {
                    chatForm.querySelector("button").disabled = false;
                }
            }

            function handleKeydown(e) {
                if (e.key === "Enter" && !e.shiftKey) {
                    e.preventDefault();
                    chatForm.dispatchEvent(new Event("submit"));
                }
            }
