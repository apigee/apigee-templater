name: ApigeeMockAPI-v1
type: template
description: API template for ApigeeMockAPI-v1
features:
  - auth-key-header
  - proxy-apigeemock
parameters:
  - name: auth-key-header.API_KEY_HEADER_NAME
    description: The header where the api key is checked.
    default: x-api-key
    examples:
      - x-api-key
      - x-apikey
endpoints:
  - name: am-apigeemock
    basePath: /v1/apigeemock
    routes:
      - name: default
        target: am-apigeemock
targets:
  - name: am-apigeemock
    url: https://mocktarget.apigee.net
