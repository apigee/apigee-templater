name: AI-Gemini-v1
type: feature
description: Adds an endpoint and target for Gemini 2.5 Flash
parameters:
  - name: VERTEX_PROJECT_ID
    description: The vertex ai project id to use for model requests.
    default: "{organization.name}"
  - name: VERTEX_REGION
    description: The vertex ai region to use for model requests.
    examples:
      - europe-west1
      - us-east1
    default: "{system.region.name}"
  - name: VERTEX_MODEL_ID
    description: The LLM model id to use
    examples:
      - gemini-2.5-flash
      - gemini-2.5-pro
    default: gemini-2.5-flash
endpointFlows: []
targetFlows: []
endpoints:
  - name: gemini
    basePath: /v1/gemini
    routes:
      - name: default
        target: gemini
    flows: []
    faultRules: []
targets:
  - name: gemini
    url: https://VERTEX_REGION-aiplatform.googleapis.com/v1/projects/VERTEX_PROJECT_ID/locations/VERTEX_REGION/publishers/google/models/VERTEX_MODEL_ID:generateContent
    flows: []
    faultRules: []
    httpTargetConnection:
      Properties: {}
      URL:
        _text: https://europe-west1-aiplatform.googleapis.com/v1/projects/{organization.name}/locations/europe-west1/publishers/google/models/VERTEX_MODEL_ID:generateContent
      Authentication:
        GoogleAccessToken:
          Scopes:
            Scope:
              _text: https://www.googleapis.com/auth/cloud-platform
policies: []
resources: []
