name: proxy-mcp-deepwiki
type: feature
description: Feature-PROXY-DeepWiki-v1
parameters: []
endpoints:
  - name: deepwiki
    basePath: /v1/deepwiki
    routes:
      - name: default
        target: deepwiki
    flows: []
    faultRules: []
targets:
  - name: deepwiki
    url: https://mcp.deepwiki.com
    flows:
      - name: PreFlow
        mode: Request
        steps:
          - name: AM-SetEncoding
      - name: EventFlow
        mode: Response
        steps: []
    faultRules: []
    httpTargetConnection:
      Properties: {}
      URL:
        _text: https://mcp.deepwiki.com
policies:
  - name: AM-SetEncoding
    type: AssignMessage
    content:
      AssignMessage:
        _attributes:
          continueOnError: "false"
          enabled: "true"
          name: AM-SetEncoding
        DisplayName:
          _text: AM-SetEncoding
        Properties: {}
        Set:
          Headers:
            Header:
              _attributes:
                name: Accept-Encoding
              _text: gzip,deflate
        IgnoreUnresolvedVariables:
          _text: "true"
        AssignTo:
          _attributes:
            createNew: "false"
            transport: http
            type: request
resources: []
tests: []
