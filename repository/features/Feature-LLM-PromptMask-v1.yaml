name: Feature-LLM-PromptMask-v1
type: feature
description: |
  This feature masks PII data email addresses and telephone numbers from
  incoming prompt requests using GCP Data Loss Prevention.

  **Prerequisites**
  - Enable DLP in your GCP project. You can do this with this command:
  ```sh
  gcloud services enable dlp.googleapis.com
  ```

  **Inputs**
  - The input variable **llm.promptInput** will be sent to DLP to be masked.

  **Outputs**
  - The DLM masked result is set back into the variable **llm.promptInput**.
parameters:
  - name: PROJECT_ID
    displayName: DLP Project Id
    description: Configuration input for PROJECT_ID
    default: apigee-prod13
    examples: []
endpointFlows:
  - name: PreFlow
    mode: Request
    steps:
      - name: SC-SensitiveDataProtection
      - name: JS-SetMaskedRequest
targetFlows: []
endpoints: []
targets: []
policies:
  - name: JS-SetMaskedRequest
    type: Javascript
    content:
      Javascript:
        _attributes:
          continueOnError: "false"
          enabled: "true"
          timeLimit: "200"
          name: JS-SetMaskedRequest
        DisplayName:
          _text: JS-SetMaskedRequest
        Properties: {}
        ResourceURL:
          _text: jsc://set-masked-prompt.js
  - name: SC-SensitiveDataProtection
    type: ServiceCallout
    content:
      ServiceCallout:
        _attributes:
          continueOnError: "false"
          enabled: "true"
          name: SC-SensitiveDataProtection
        DisplayName:
          _text: SC-SensitiveDataProtection
        Properties: {}
        Request:
          _attributes:
            clearPayload: "true"
            variable: myRequest
          IgnoreUnresolvedVariables:
            _text: "false"
          Set:
            Verb:
              _text: POST
            Payload:
              _attributes:
                contentType: application/json
              _text: "

                \        {

                \          \"item\": {

                \            \"value\": \"{llm.promptInput}\"

                \          },

                \          \"deidentifyConfig\":{

                \            \"infoTypeTransformations\":{

                \              \"transformations\":[

                \                {

                \                  \"infoTypes\":[

                \                    {

                \                      \"name\":\"EMAIL_ADDRESS\"

                \                    }

                \                  ],

                \                  \"primitiveTransformation\":{

                \                    \"characterMaskConfig\":{

                \                      \"maskingCharacter\":\"*\",

                \                      \"reverseOrder\":false,

                \                      \"charactersToIgnore\":[

                \                        {

                \                          \"charactersToSkip\":\"@\"

                \                        }

                \                      ]

                \                    }

                \                  }

                \                },

                \                {

                \                  \"infoTypes\":[

                \                    {

                \                      \"name\":\"PHONE_NUMBER\"

                \                    }

                \                  ],

                \                  \"primitiveTransformation\":{

                \                    \"replaceConfig\":{

                \                      \"newValue\":{

                \                        \"stringValue\":\"[telephone-number]\"

                \                      }

                \                    }

                \                  }

                \                }

                \              ]

                \            }

                \          },

                \          \"inspectConfig\": {

                \            \"infoTypes\": [

                \              {

                \                \"name\": \"PHONE_NUMBER\"

                \              },

                \              {

                \                \"name\":\"EMAIL_ADDRESS\"

                \              }

                \            ],

                \            \"minLikelihood\": \"POSSIBLE\",

                \            \"limits\": {

                \              \"maxFindingsPerItem\": 0

                \            },

                \            \"includeQuote\": true

                \          }

                \        }

                \      "
        Response:
          _text: sensitiveDataProtectionResponse
        HTTPTargetConnection:
          Properties: {}
          URL:
            _text: https://dlp.googleapis.com/v2/projects/{propertyset.dlp.PROJECT_ID}/content:deidentify
          Authentication:
            GoogleAccessToken:
              Scopes:
                Scope:
                  _text: https://www.googleapis.com/auth/cloud-platform
resources:
  - name: set-masked-prompt.js
    type: jsc
    content: |-
      var maskedResponseObj = JSON.parse(context.getVariable("sensitiveDataProtectionResponse.content"));
      print("sdp response json: "+ JSON.stringify(maskedResponseObj));

      if (maskedResponseObj["item"] && maskedResponseObj["item"]["value"]) {
        context.setVariable("llm.promptInput", maskedResponseObj["item"]["value"]);
      }
  - name: dlp.properties
    type: properties
    content: |
      PROJECT_ID={PROJECT_ID}
tests: []
